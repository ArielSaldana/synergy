<body>

    <!-- Pan.js -->
    <script src="../../builds/babel/pan.min.js"></script>

    <script>
    var ajax = new Pan.Tools.Ajax();


    ajax.getJson('http://jsonplaceholder.typicode.com/posts/1', function(err, callback){
      if (!err) {
        console.log(callback);
      }
    });

    ajax.getJson('http://jsonplaceholder.typicode.com/comments?postId=1', function(err, callback){
      if (!err) {
        console.log(callback);
      }
    });
